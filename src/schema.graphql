type Query {
  info: String!
  feed: Feed!
}

type Feed {
  register: [Register!]!
}

type Mutation {
  register(
    email: String!
    password: String!
    name: String!
    phone: Int
  ): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: Register
}

type Register {
  id: ID!
  name: String!
  email: String!
  password: String!
  phone: Int!
}
